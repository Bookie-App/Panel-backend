<div class="container-fluid">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a routerLink="/add-user" class="nav-link" class="btn btn-primary active" role="button">Añadir usuario</a>
      </li>
    </ul>
  </nav>
  <router-outlet></router-outlet>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    <table class="table table-hover table-sm">
      <thead class="thead-light">
        <tr>
          <th>Username</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Ciudad</th>
          <th>Provincia</th>
          <th>Código postal</th>
          <th>Reportado</th>
          <th>Acción</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios ">
          <td>{{usuario.username}}</td>
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.ciudad}}</td>
          <td>{{usuario.provincia}}</td>
          <td>{{usuario.codigoPostal}}</td>
          <td>{{usuario.reportado}}</td>
          <td><button (click)="eliminarUser(usuario.id)" class='btn btn-primary'><i class="fa fa-futboll-0">Eliminar</i></button>
            <button class='btn btn-info' data-toggle="modal" data-target="#myModal">Actualizar</button>
          </td>
        </tr>
      </tbody><br>
    </table>
  </div>
</div>
